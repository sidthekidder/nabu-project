<ion-tabs>

  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="contacts">
    <ion-router-outlet name="contacts"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="notifications">
    <ion-router-outlet name="notifications"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="home" href="/tabs/(home:home)">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="contacts" href="/tabs/(contacts:contacts)">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>Contacts</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="notifications" href="/tabs/(notifications:notifications)">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
