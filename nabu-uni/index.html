    function toHex(str) {
        try {
            hex = unescape(encodeURIComponent(str)).split('').map(function(v) {
                return v.charCodeAt(0).toString(16)
            }).join('')
        } catch(e) {
            hex = str
            console.log('invalid text input: ' + str)
        }
        return hex
    }

        $('#upload').change(function() {
            var file = document.getElementById("upload").files[0];
            var reader = new FileReader();
            reader.readAsText(file, "UTF-8");
            reader.onload = function (evt) {
                let res = parseXml(evt.target.result)

                let students = []
                for(var i = 0 ; i < res.children[0].children.length ; i += 1)
                {
                    var obj = {}
                    var ele = res.children[0].children[i]
                    if (ele.type == "element") {
                        for(var j = 0 ; j < ele.children.length ; j += 1) {
                            if (ele.children[j].type == "element") {
                                if (ele.children[j].name == "id")
                                    obj['id'] = ele.children[j].children[0].text // convert ID string to hex format
                                else
                                    obj['grade'] = ele.children[j].children[0].text
                            }
                        }
                        students.push(obj)
                    }
                }
                // debug output

                // call the NABU contract distribute function with 5 arrays

                let A_grades = [], B_grades = [], C_grades = [], D_grades = [], F_grades = [];

                for(var i = 0 ; i < students.length ; i++) {
                    switch (students[i]['grade']) {
                        case 'A': A_grades.push(web3.utils.asciiToHex(students[i]['id'], 32)); break;
                        case 'B': B_grades.push(web3.utils.asciiToHex(students[i]['id'], 32)); break;
                        case 'C': C_grades.push(web3.utils.asciiToHex(students[i]['id'], 32)); break;
                        case 'D': D_grades.push(web3.utils.asciiToHex(students[i]['id'], 32)); break;
                        case 'F': F_grades.push(web3.utils.asciiToHex(students[i]['id'], 32)); break;
                    }

                }, (error, result) => {

                    console.log(result)
                    console.log("Done!")
                });
